 hawaii_gain_mana_desc:0 "To Become Rich with Mana required the greatest of rulers. We must lead with our Administration, our Diplomacy or our Military skill"
 hawaii_gain_mana_desc:0 "Mana is the measure of a man's worth in the Polynesian religion. In order to solidify our right to rule, we must become great with mana."
 hawaii_please_kau_desc:0 "As the God of War, human sacrifices were made to Kau in ancient times. We require 2 great leaders to get the blood of our enemies!"
 hawaii_prove_prowess_desc:0 "To prove our prowess we need to kill many people. Time for war!"
 hawaii_gunpowder_warfare_desc:0 "We have seen people with gunpowder weapons. We must take them and master them."
 hawaii_muskets_desc:0 "We have taken the muskets of our enemies and began using them ourselves. We will dominate the islands."
 hawaii_develop_self_desc:0 "Our islands need to be better developed to protect against our enemies. We need to build our economy, and build our defenses."
 hawaii_consolidate_desc:0 "We must take all the islands and unite our people under one banner."
