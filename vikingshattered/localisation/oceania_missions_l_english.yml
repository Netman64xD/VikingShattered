 hawaii_discover_america_desc:0 "It is time for us to Discover America, the Chinese have said they've heard about this from people called Europeans"
 hawaii_andes_kahuna_desc:0 "Let us spread our religion to the Andean people. They need to know the true ways."
 hawaii_panama_dominance_desc:0 "We need to own a small place called Panama. Many countries have looked for it and have told us about it. It seems important enough for us to go for it."
 hawaii_further_east_mission_desc:0 "Now we have Panama, we must make sure we are the biggest trade power here"
 hawaii_expand_triangle_desc:0 "We must expand our trade node in the eastern colony lands, make it happen!"
 hawaii_hub_of_trade_mission_desc:0 "We have a hub of trade which we should ensure it is powerful and beneficial for our people"
 hawaii_worlds_desire_mission_desc:0 "The people to our West have told us about a city of worlds desire. We must have the sea of worlds desire!"
 hawaii_california_mission_desc:0 "The Chinese have mentioned a land called Kaliponi. It is a land of great size and space for our people. Let us see what we can do with this place."
 hawaii_mexican_mission_desc:0 "We have heard rumours of a land with warriors who would rival our own, and have precious metals we can use. We must find it."
 hawaii_golden_coast_mission_desc:0 "There is a rumour of a large island to the south which our People should lay claim too. Lets find it and take it."
 hawaii_triangle_prosperity_mission_desc:0 "The colonial triangle needs to be a trade hub for many people. We should dominate this."
 hawaii_caribbean_mission_desc:0 "The Caribbean has islands ripe for our people. Fertile and rich with resources. Let's get them."
 hawaii_atlantic_ambitions_mission_desc:0 "The Atlantic is another sea for us to navigate. Let us see what we can find!"
 hawaii_european_colonise_mission_desc:0 "We must stop the Imperial ambitions of the Europeans. We should colonise them!"
 hawaii_alii_britani_mission_desc:0 "People from London have visited us. Time for our band of warriors to visit them"
